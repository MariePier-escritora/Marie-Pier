<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio de Quadros</title>
    <style>
        body {
            background-color: #f4e1d2;
            color: #5a3e36;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .carousel-container {
            position: relative;
            max-width: 600px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #ebd5c5;
            padding: 20px;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            max-width: 100%;
            border-radius: 10px;
        }
        .description {
            margin-top: 10px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            background: #c29289;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #a4746a;
        }
    </style>
</head>
<body>
    <h1>Meus Quadros</h1>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div>
                <img src="quadro1.jpg" alt="Quadro 1">
                <p class="description">"Acalma o coração" - Inspirado na natureza.</p>
            </div>
            <div>
                <img src="quadro2.jpg" alt="Quadro 2">
                <p class="description">"Sonhos Flutuantes" - Tons suaves para reflexão.</p>
            </div>
            <div>
                <img src="quadro3.jpg" alt="Quadro 3">
                <p class="description">"Horizontes Distantes" - Mistura de cores quentes e frias.</p>
            </div>
        </div>
        <div class="buttons">
            <button onclick="previousSlide()">&#10094; Anterior</button>
            <button onclick="nextSlide()">Próximo &#10095;</button>
        </div>
    </div>
    
    <script>
        let index = 0;
        function showSlide() {
            const carousel = document.getElementById('carousel');
            const slides = document.querySelectorAll('.carousel div');
            if (index >= slides.length) index = 0;
            if (index < 0) index = slides.length - 1;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
        function nextSlide() {
            index++;
            showSlide();
        }
        function previousSlide() {
            index--;
            showSlide();
        }
    </script>
</body>
</html>
