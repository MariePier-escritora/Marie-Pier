<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança Mitocondrial - Marie Píer</title>
    <style>
        body {
            background-color: #e5c4a1;
            color: #5a3e36;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 30vh;
            background-color: #d9a97c;
            color: #fff;
            padding: 20px;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .header h2 {
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: normal;
        }
        .carousel-container {
            position: relative;
            max-width: 600px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #ebd5c5;
            padding: 20px;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel div {
            position: relative;
        }
        .carousel img {
            max-width: 100%;
            border-radius: 10px;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(90, 62, 54, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 18px;
            font-weight: bold;
        }
        .carousel div:hover .image-overlay {
            opacity: 1;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            background: #c29289;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #a4746a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Herança Mitocondrial</h1>
        <h2>Marie Píer</h2>
    </div>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div>
                <img src="quadro1.jpg" alt="Quadro 1">
                <div class="image-overlay">Acalma o coração</div>
            </div>
            <div>
                <img src="quadro2.jpg" alt="Quadro 2">
                <div class="image-overlay">Sonhos Flutuantes</div>
            </div>
            <div>
                <img src="quadro3.jpg" alt="Quadro 3">
                <div class="image-overlay">Horizontes Distantes</div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="previousSlide()">&#10094; Anterior</button>
            <button onclick="nextSlide()">Próximo &#10095;</button>
        </div>
    </div>
    
    <script>
        let index = 0;
        function showSlide() {
            const carousel = document.getElementById('carousel');
            const slides = document.querySelectorAll('.carousel div');
            if (index >= slides.length) index = 0;
            if (index < 0) index = slides.length - 1;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
        function nextSlide() {
            index++;
            showSlide();
        }
        function previousSlide() {
            index--;
            showSlide();
        }
    </script>
</body>
</html>
